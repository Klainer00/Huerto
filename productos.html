<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Huerto Hogar</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/Logo-convertido-a-pequeño-Photoroom.png">
    </head>
    <body>

        <nav
            class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand logo" href="index.html">
                    <img src="img/Logo-convertido-a-pequeño-Photoroom.png"
                        alt="Logo HuertoHogar" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link"
                                href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="contacto.html">Contacto</a></li>
                    </ul>
                    <div class="d-flex">
                        <a href="pagina/registro.html"
                            class="btn btn-outline-secondary me-2">Registro</a>
                        <a href="pagina/inicio_sesion.html"
                            class="btn btn-outline-secondary me-2">Iniciar
                            Sesión</a>

                        <button class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#modalCarrito">
                            🛒 Carrito
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <h2 class="text-center mb-4">Nuestro Catálogo</h2>
            <div id="product-list" class="row g-4">
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-5">
            <div class="container">
                <p>&copy; 2025 Huerto Hogar. Todos los derechos reservados.</p>
            </div>
        </footer>

        <div class="modal fade" id="modalCarrito" tabindex="-1"
            aria-labelledby="modalCarritoLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="modalCarritoLabel"><i
                                class="bi bi-cart4"></i> Carrito de Compras</h5>
                        <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table
                                class="table table-bordered table-hover align-middle text-center">
                                <thead class="table-success">
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio Unitario</th>
                                        <th>Subtotal</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="carrito-body">
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <h4>Total: <span id="total"
                                    class="text-success fw-bold">$0</span></h4>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary"
                            data-bs-dismiss="modal">Seguir Comprando</button>
                        <button class="btn btn-success"><i
                                class="bi bi-bag-check-fill"></i> Finalizar
                            Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
            <div id="liveToast"
                class="toast align-items-center text-bg-success border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toast-body">
                        Producto agregado al carrito
                    </div>
                    <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/carritoindex.js"></script>
        <script src="js/productos.js"></script>
    </body>
</html>
