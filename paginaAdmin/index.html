<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/css_admin.css">
</head>

<body>

    <main class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4 class="text-white text-center mb-4">Panel Admin</h4>

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Configuración</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <section class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 main-content">
                <div class="d-flex justify-content-between align-items-center">

                    <h2 class="mb-0">Hola Administrador</h2>

                    <button type="button" class="btn btn-success" id="btn-abrir-modal">
                        + Agregar Nuevo Usuario
                    </button>

                </div>

                <hr>
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tbody id="tabla-usuarios">
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <div id="modal-registro"></div>
    <script src="js/usuarios.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
