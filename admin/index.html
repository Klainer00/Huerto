<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Huerto Hogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css"> 
    <link rel="stylesheet" href="../css/loginAdmin.css">
	<style>

    </style>
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="../img/Logo-convertido-a-pequeño-Photoroom.png" alt="Logo" style="width: 120px;">
                <h3 class="mt-3 title-font">Panel de Administración</h3>
            </div>
            <form id="admin-login-form">
                <div id="error-message-admin" class="alert alert-danger d-none"></div>
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Correo de Administrador</label>
                    <input type="email" class="form-control" id="admin-email" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="admin-password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-login.js"></script>
</body>
</html>
