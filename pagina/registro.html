<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section class="container">
        <div class="card mt-5">
            <div class="card-header d-flex justify-content-center">
                <h3>Registro Usuario</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form id="formRegistro" novalidate >
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT:</label>
                                <input type="text" class="form-control" id="rut" required onkeyup="checkRut(this) " maxlength="10" placeholder="12345678-9">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Contrseña:</label>
                                <input type="password" class="form-control" id="psw" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fecha_nacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" required maxlength="300">
                            </div>
                            <div class="mb-3">
                                <label for="region" class="form-label">Región:</label>
                                <select class="form-select" id="region" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="comuna" class="form-label">Comuna:</label>
                                <select class="form-select" id="comuna" required></select>
                            </div>
                            <div class="d-grid">
                                <input type="submit" class="btn btn-primary mt-4" value="Registrarse">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/regiones-comunas.js"></script>
    <script src="../js/checkrut.js"></script>
    <script src="../js/carga-region-comuna.js"></script>
    <script src="../js/registro.js"></script>

</body>
</html>
