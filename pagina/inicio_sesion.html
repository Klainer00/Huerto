<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Huerto Hogar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body class="bg-light">

  <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
    
    <div class="text-center my-4">
      <img src="../img/Logo.png" alt="Logo Empresa" style="width: 300px;">
      <h2 class="mt-3">Huerto Hogar</h2>
    </div>

    <div class="card shadow" style="max-width: 400px; width:100%;">
      <div class="card-header bg-light text-center">
        <strong>Inicio de sesión</strong>
      </div>
      <div class="card-body">
        <form action="../index.html" method="get">
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" placeholder="Ingrese su correo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingrese su contraseña" minlength="6" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
            <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</form>
</body>
</html>
