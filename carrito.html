<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container my-5">

    <h1 class="text-center text-success fw-bold mb-4">ðŸ›’ Carrito de Compras</h1>

    <div class="container my-5">
    <div class="text-end mb-3">
        <a href="index.html" class="btn btn-danger btn-sm">
        <i class="bi bi-x-lg"></i> Volver
        </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-success">
              <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="carrito-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <h4>Total: <span id="total" class="text-success fw-bold">$0</span></h4>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success">Finalizar Compra</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const carritoBody = document.getElementById("carrito-body");
    const totalElement = document.getElementById("total");
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function renderCarrito() {
      carritoBody.innerHTML = "";
      let total = 0;

      carrito.forEach((producto, index) => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;

        const fila = `
          <tr>
            <td><img src="${producto.img}" class="img-fluid rounded" style="width:70px"></td>
            <td>${producto.nombre}</td>
            <td>
              <input type="number" class="form-control text-center cantidad" data-index="${index}" value="${producto.cantidad}" min="1">
            </td>
            <td>$${producto.precio}</td>
            <td class="fw-semibold">$${subtotal}</td>
            <td>
              <button class="btn btn-danger btn-sm eliminar" data-index="${index}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
        carritoBody.innerHTML += fila;
      });

      totalElement.textContent = "$" + total;
    }

    renderCarrito();

    carritoBody.addEventListener("click", (e) => {
      if (e.target.classList.contains("eliminar") || e.target.closest(".eliminar")) {
        const index = e.target.dataset.index || e.target.closest(".eliminar").dataset.index;
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
      }
    });

    carritoBody.addEventListener("change", (e) => {
      if (e.target.classList.contains("cantidad")) {
        const index = e.target.dataset.index;
        carrito[index].cantidad = parseInt(e.target.value);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
      }
    });
  });
  </script>
</body>
</html>
