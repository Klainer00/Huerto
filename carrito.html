<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center text-success fw-bold mb-4">ðŸ›’ Carrito de Compras</h1>

    <div class="container my-5">
      <div class="text-end mb-3">
        <a href="index.html" class="btn btn-danger btn-sm">
          <i class="bi bi-x-lg"></i> Volver
        </a>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
              <thead class="table-success">
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Subtotal</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="carrito-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <h4>Total: <span id="total" class="text-success fw-bold">$0</span></h4>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-success">Finalizar Compra</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
</body>
</html>
